<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Управление телевизорами</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Управление телевизорами</h1>

<div id="tvList">
  <!-- Список телевизоров будет отображаться здесь -->
</div>

<div id="fileUpload">
  <input type="file" id="fileInput">
  <button id="uploadButton">Загрузить файл на телевизор</button>
</div>

 <!--экран и контейнеры для кнопок-->
 <div id="screen" class="screen">
  <button id="addTvButton">Добавить экран</button>
  <div id="tvScreen" class="tv-screen"></div>
</div>

<div id="buttons" class="buttons">
  <div id="runningTextButton" class="button blue">Бегущая строка</div>
  <div id="weatherButton" class="button light-blue">Погода</div>
  <div id="dateTimeButton" class="button dark-blue">Дата и время</div>
</div>

<script src="script.js"></script>
</body>
</html>
